<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Tarayƒ±cƒ± Botu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101820;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    #chatBox {
      width: 90%;
      max-width: 600px;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      overflow-y: auto;
      height: 400px;
      margin-bottom: 20px;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      background: #333;
      border-radius: 6px;
    }

    .user {
      background: #2a7fff;
      text-align: right;
    }

    .bot {
      background: #3d3d3d;
      text-align: left;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 70%;
    }

    button {
      background: #2a7fff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0057e7;
    }
  </style>
</head>
<body>

  <h1>üß† ChatGPT Tarayƒ±cƒ± Botu</h1>

  <div id="chatBox"></div>

  <div>
    <input type="text" id="userInput" placeholder="Bir ≈üeyler yaz..." />
    <button onclick="sendMessage()">G√∂nder</button>
  </div>

  <script>
    const API_URL = "https://e51b-85-95-251-234.ngrok-free.app/gpt.php";

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      document.getElementById('chatBox').appendChild(div);
      document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
    }

    function decodeTurkish(text) {
      try {
        const decoded = decodeURIComponent(escape(text));
        return decoded;
      } catch {
        return text;
      }
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      try {
        const res = await fetch(`${API_URL}?msg=${encodeURIComponent(message)}`);
        const json = await res.json();
        const reply = decodeTurkish(json.reply);
        addMessage(reply, 'bot');
      } catch (e) {
        addMessage("‚ùå Hata: Sunucuya ula≈üƒ±lamadƒ±.", 'bot');
      }
    }
  </script>
</body>
</html>
